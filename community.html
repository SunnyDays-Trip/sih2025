<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Forum</title>
    <link rel="stylesheet" href="style2.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <div class="header-icon">ðŸ‘¥</div>
                <div class="header-text">
                    <h2><i class="fas fa-users"></i> <span id="community-title">Community Forum</span></h2>
                    <p id="community-text">Connect with other farmers to share knowledge and solutions. Weâ€™d love to hear your feedback.</p>
                </div>
            </div>
        </header>

        <!-- Forum Posts Section -->
        <main class="forum-posts">
            <div id="posts-container" class="posts-grid">
                <!-- Posts will be dynamically loaded here -->
            </div>
        </main>

        <!-- Add Question Button -->
        <div class="add-question-section">
            <button id="add-question-btn" class="add-question-btn">
                <span class="plus-icon">+</span>
                Add your feedback
            </button>
        </div>

        <!-- Modal for adding questions -->
        <div id="question-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add Your Question</h2>
                    <span class="close-btn">&times;</span>
                </div>
                <form id="question-form">
                    <div class="form-group">
                        <label for="user-name">Your Name</label>
                        <input type="text" id="user-name" required>
                    </div>
                    <div class="form-group">
                        <label for="user-role">Your Role/Location</label>
                        <input type="text" id="user-role" placeholder="e.g., Wheat farmer from Punjab" required>
                    </div>
                    <div class="form-group">
                        <label for="question-text">Your Question</label>
                        <textarea id="question-text" rows="4" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancel-btn" class="cancel-btn">Cancel</button>
                        <button type="submit" class="submit-btn">Submit Response</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="community-script.js"></script>
</body>
</html>
